<!-- POPUP CONTROL LOGIC -->
<script>
  let popupCooldown = false;  // COOL DOWN FLAG

  function openPopup() {
    if (popupCooldown) return; // cooldown me mat kholna

    if (window.AiSensy) {
      try {
        window.AiSensy.open();
        popupCooldown = true; // ab 3 minutes tak band

        setTimeout(() => {
          popupCooldown = false; // cooldown reset
        }, 180000); // 3 minutes

      } catch (e) {
        console.log("Popup open error:", e);
      }
    }
  }

  // Page load ke 3 sec baad popup kholega
  window.addEventListener("load", () => {
    setTimeout(openPopup, 3000);
  });

  // User close kare to 3 min baad hi khulega
  document.addEventListener("click", function (e) {
    if (e.target && e.target.getAttribute("aria-label") === "Close") {
      popupCooldown = true;

      setTimeout(() => {
        popupCooldown = false;
        openPopup(); // 3 min baad hi open
      }, 180000); // 3 minutes
    }
  });
</script>
