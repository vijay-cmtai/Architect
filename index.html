<!-- ================= POPUP CONTROL LOGIC (FIXED) ================= -->
<script>
  const COOLDOWN_TIME = 180000; // 3 minutes
  const STORAGE_KEY = "aisensy_popup_last_time";

  function canOpenPopup() {
    const lastTime = localStorage.getItem(STORAGE_KEY);
    if (!lastTime) return true;
    return Date.now() - Number(lastTime) > COOLDOWN_TIME;
  }

  function markPopupTime() {
    localStorage.setItem(STORAGE_KEY, Date.now());
  }

  function openPopup() {
    if (!canOpenPopup()) return;

    if (window.AiSensy) {
      try {
        window.AiSensy.open();
        markPopupTime();
      } catch (err) {
        console.log("AiSensy popup error:", err);
      }
    }
  }

  // Page load ke 3 sec baad
  window.addEventListener("load", () => {
    setTimeout(openPopup, 3000);
  });

  // User click kare (close ya kahin bhi) â†’ cooldown start
  document.addEventListener("click", () => {
    markPopupTime();
  });
</script>
